<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Align-Items Demo</title>
    <style>
        h1{
            text-align: center;
        }
      #flexparent{
          width: 600px;
          height: 600px;
          background-color: red;
          margin:auto;
          text-align: center;
      }
      .flexchildren{
        border: 1px solid black;
        background-color: lightpink;
        width: 50px;
        height: 50px;
        padding: 1rem;
        font-size: 15px;
      }
            @media screen and (min-width: 800px) {
        #flexparent {
          background-color: red;
          min-height: 800px;
          display: flex;
          justify-content: space-between;
          align-items: flex-;
        }
    </style>
  </head>
  <body>
    <h1>Flexbox Align-Items Demo</h1>
    <div id="flexparent">
      <div class="flexchildren">child1</div>
      <div class="flexchildren">child2</div>
      <div class="flexchildren">child3</div>
      <div class="flexchildren">child4</div>
    </div>
  </body>
</html>
