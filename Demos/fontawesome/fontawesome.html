<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome</title>

    <!-- Font Awesome Cloudflare CND-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style>
      i {
        font-size: 1.5rem;
        color: blue;
        margin-left: 1rem;
        transition: all 2s;
      }
      i:hover {
        color: blue;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h1><a href="https://fontawesome.com/">Font Awesome</a></h1>
    <p>
      The Easy Way: include a
      <a href="https://cdnjs.com/libraries/font-awesome">Cloudflare</a> to a
      CDN. Place the link in your head section.
    </p>
    <p>How to Use: Use an old i tag that's deprecated.</p>
    <i class="fa-solid fa-phone"></i> Call Us<br />

    <i class="fa-brands fa-mailchimp"></i>Email Us <br />

    <i class="fa-solid fa-location-arrow"></i> Find Us<br />

    <i class="fa-solid fa-camera"></i> Share Photos<br />

    <i class="fa-brands fa-github"></i> GitHub<br />
  </body>
</html>
